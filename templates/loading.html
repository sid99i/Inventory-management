<!DOCTYPE html>
<html>
<head>
    <title>Buffering Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .redirect-message {
            margin-top: 20px;
        }
    </style>
    <script>
        // Redirect function after 10 seconds
        setTimeout(function() {
            window.location.href = "/prediction/";
        }, 10000);  // 10 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <div class="redirect-message">
            <p>Please wait while you're redirected.</p>
            <p>processing your information.</p>
        </div>
    </div>
</body>
</html>
