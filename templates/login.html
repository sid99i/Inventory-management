<html>
  <head>
    <style>
      /* Add styles for the login page */
      .form-container {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #ccc;
        margin-top: 50px;
        text-align: center;
      }
      .form-field {
        padding: 10px;
        width: 60%;
        margin: 0px auto;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .form-btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .form-btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form action="/login" method="post">
        <input type="text" placeholder="Username" name="username" class="form-field">
        <input type="password" placeholder="Password" name="password" class="form-field">
        <input type="submit" value="Submit" class="form-btn">
      </form>
    </div>
  </body>
</html>
